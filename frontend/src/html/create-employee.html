<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend/dist/styles/project-model.css">
    <link rel="stylesheet" href="/frontend/dist/styles/create-employee.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            wfs
        </div>
        <div class="header">
            ksdhf
        </div>
        <div class="main-page">
            <div class="create-emp">
                <div class="create-new-emp">
                    <div class="new-emp">Create New Employee </div>  
                    <div class="fill-form">Fill this form to create a project</div>              
                </div>
                <div class="button-container">
                    <div class="reset-button">Reset Details</div>
                    <div class="submit-button">Submit Details</div>
                </div>
            </div>

            <div class="form">
                <div class="input">
                    <div class="placeholder">Employee Name</div>
                </div>
                <div class="input">
                    <div class="placeholder">Employee Id</div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder">Date of Birth</div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                </div>
                <div class="input">
                    <div class="placeholder">Dasignation</div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder">Phone</div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder">Joining Date</div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                </div>
                <div class="input">
                    <div class="placeholder">Personal Email</div>
                </div>
                <div class="input">
                    <div class="placeholder">Work Email</div>
                </div>
                <div class="input">
                    <div class="placeholder">LinkedIn URL</div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder">Employee type</div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder">Job type</div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder">Type of salary</div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder">Work Team</div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder">Attechments</div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                </div>
                <div class="input form-icon">
                    <div class="placeholder"><input type="text"/>
                        <span class="labels">Skills</span>
                    </div>
                    <div class="form-ic">
                        <img src="../images/calendar_month.svg" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
